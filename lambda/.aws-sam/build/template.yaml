AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'lambda

  Sample SAM Template for lambda

  '
Globals:
  Function:
    Timeout: 3
Resources:
  PetsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PetsFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        Pets:
          Type: Api
          Properties:
            Path: /pets
            Method: post
Outputs:
  PetsApi:
    Description: API Gateway endpoint URL for Prod stage for Pets function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/pets/
  PetsFunction:
    Description: Pets Lambda Function ARN
    Value:
      Fn::GetAtt:
      - PetsFunction
      - Arn
  PetsFunctionIamRole:
    Description: Implicit IAM Role created for Pets function
    Value:
      Fn::GetAtt:
      - PetsFunctionRole
      - Arn
